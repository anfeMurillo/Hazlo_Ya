<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hazlo Ya!</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>

    <div class="app-container">
        <header>
            <div class="logo">
                <img src="logo.png" alt="logo de la app" width="150" height="150">    
            </div>
        </header>

        <main>
            <div class="task-manager">
                <div class="task-input-section">
                    <div class="filters">
                        <button id="filter-all" class="filter-btn active">Todas</button>
                        <button id="filter-active" class="filter-btn">Activas</button>
                        <button id="filter-completed" class="filter-btn">Completadas</button>
                    </div>
                    <input type="text" id="task-title-input" placeholder="Escriba titulo de la tarea aquí...">
                    <textarea id="task-desc-input" placeholder="Escriba descripcion de la tarea aquí..." rows="3"></textarea>
                    <button id="add-task-btn">Guardar</button>
                </div>

                <div class="task-list-section">
                    <h2>Mi lista de tareas</h2>
                    <ul id="task-list">
                        <!-- Las tareas seran agregadas dinamicamente aqui -->
                    </ul>
                </div>
            </div>
        </main>
    </div>

    <script src="script.js"></script>
</body>
</html>
